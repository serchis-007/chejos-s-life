    <style>
        /* 游댱 Fondo con degradado */
        body {
            background: linear-gradient(to right, #9bd5da ,rgb(59, 136, 123));
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* 游댳 Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        /* 游댠 Imagen centrada con efecto */
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.1);
        }

        .image-container:hover img {
            transform: scale(1.2);
        }

        /* 游댠 Men칰 lateral */
        .menu {
            position: fixed;
            top: 60px;
            left: -250px;
            width: 250px;
            height: calc(100% - 60px);
            background: #FFF;
            z-index: 1050;
            transition: left 0.5s ease-in-out;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .menu.active {
            left: 0;
        }

        /* 游댳 Bot칩n de men칰 */
        .toggle {
            position: fixed;
            top: 80px;
            left: 10px;
            z-index: 1100;
            cursor: pointer;
        }

        .toggle a {
            text-decoration: none;
            font-size: 24px;
            color: white;
        }

        /* 游댠 Footer */
        footer {
            background: #262626;
            text-align: center;
            padding: 15px;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
